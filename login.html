<body class="bg-gradient-to-br from-amber-50 to-orange-100 min-h-screen flex items-center justify-center p-4">
  
  <div class="max-w-md w-full">
    <!-- Logo/Header -->

      <div class="text-7xl mb-4 animate-bounce">â˜•</div>
      <h1 class="text-4xl font-bold text-amber-900 mb-2">CafÃ© La CabaÃ±a</h1>

    <!-- Formulario de Login -->

      <form id="loginForm" class="space-y-5">
        <!-- Nombre Completo -->

          <label class="block text-sm font-semibold text-gray-700 mb-2">

          <input 
            type="text" 
            id="nombreCompleto" 
            required 
            placeholder="Ej: Juan PÃ©rez GarcÃ­a"

          />
        </div>

        <!-- NÃºmero de TelÃ©fono -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">
            ğŸ“ NÃºmero de TelÃ©fono *
          </label>
          <input 
            type="tel" 
            id="telefono" 
            required 
            placeholder="Ej: 9931234567"
            pattern="[0-9]{10}"

        <!-- BotÃ³n de Enviar -->
        <button 
          type="submit" 
          id="btnLogin"
          class="w-full bg-gradient-to-r from-amber-600 to-orange-600 text-white py-4 rounded-lg font-bold text-lg hover:from-amber-700 hover:to-orange-700 transition transform hover:scale-105 shadow-lg"
        >
          ğŸš€ Ingresar al MenÃº
        </button>
      </form>

      <!-- Mensaje de informaciÃ³n -->
      <div class="mt-6 p-4 bg-amber-50 rounded-lg border border-amber-200">
        <p class="text-sm text-amber-800 text-center">
          ğŸ’¡ <strong>Nota:</strong> Tus datos se guardan de forma segura en nuestra base de datos.
        </p>
      </div>
    </div>

    <!-- Link al Admin -->
    <div class="text-center mt-6">
      <a 
        href="admin.html" 
        class="text-amber-700 hover:text-amber-900 font-semibold text-sm underline"
      >
        âš™ï¸ Â¿Eres administrador? Ingresa aquÃ­
      </a>
    </div>
  </div>

  <script>
    // CONFIGURACIÃ“N DE SUPABASE
    const SUPABASE_URL = 'https://cxcxtrhxkptchqmitvbr.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_QyiQjzIMUcj_x74gzUDjQw_aaODJR7R';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    console.log('âœ… Supabase conectado en login');

    // Verificar si ya estÃ¡ logueado (usando sessionStorage para la sesiÃ³n actual)
    window.addEventListener('DOMContentLoaded', () => {
      const usuario = sessionStorage.getItem('usuario');
      
      if (usuario) {
        const usuarioData = JSON.parse(usuario);
        const continuar = confirm(`Â¡Hola ${usuarioData.nombre}! Â¿Deseas continuar con tu cuenta?`);
        
        if (continuar) {
          window.location.href = 'index.html';
        } else {
          sessionStorage.removeItem('usuario');
        }
      }
    });

    // Manejar el envÃ­o del formulario
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nombre = document.getElementById('nombreCompleto').value.trim();
      const telefono = document.getElementById('telefono').value.trim();

      // Validar que no estÃ©n vacÃ­os
      if (!nombre || !telefono) {
        alert('âš ï¸ Por favor completa todos los campos');
        return;
      }

      // Validar telÃ©fono (10 dÃ­gitos)
      if (telefono.length !== 10 || !/^\d+$/.test(telefono)) {
        alert('âš ï¸ El telÃ©fono debe tener exactamente 10 dÃ­gitos');
        return;
      }

      // Deshabilitar botÃ³n
      const btn = document.getElementById('btnLogin');
      btn.disabled = true;
      btn.textContent = 'â³ Verificando...';
      btn.classList.add('opacity-75', 'cursor-not-allowed');

      try {
        console.log('ğŸ” Buscando usuario en Supabase...');
        
        // Buscar si el usuario ya existe por telÃ©fono
        const { data: usuarioExistente, error: errorBusqueda } = await supabase
          .from('users')
          .select('*')
          .eq('telefono', telefono)
          .single();

        let usuarioData;

        if (errorBusqueda && errorBusqueda.code !== 'PGRST116') {
          // Error diferente a "no encontrado"
          throw errorBusqueda;
        }

        if (usuarioExistente) {
          // Usuario ya existe, actualizar nombre si cambiÃ³
          console.log('âœ… Usuario encontrado, actualizando...');
          
          if (usuarioExistente.nombre !== nombre) {
            const { error: errorUpdate } = await supabase
              .from('users')
              .update({ nombre: nombre })
              .eq('telefono', telefono);

            if (errorUpdate) throw errorUpdate;
          }

          usuarioData = {
            id: usuarioExistente.id,
            nombre: nombre,
            telefono: telefono
          };

          console.log('âœ… Bienvenido de nuevo!');
          
        } else {
          // Usuario nuevo, insertar en la base de datos
          console.log('ğŸ†• Usuario nuevo, registrando...');
          
          const { data: nuevoUsuario, error: errorInsert } = await supabase
            .from('users')
            .insert([{ nombre: nombre, telefono: telefono }])
            .select()
            .single();

          if (errorInsert) throw errorInsert;

          usuarioData = {
            id: nuevoUsuario.id,
            nombre: nuevoUsuario.nombre,
            telefono: nuevoUsuario.telefono
          };

          console.log('âœ… Usuario registrado exitosamente!');
        }

        // Guardar en sessionStorage (solo para la sesiÃ³n actual)
        sessionStorage.setItem('usuario', JSON.stringify(usuarioData));

        // Redirigir al menÃº
        btn.textContent = 'âœ… Â¡Bienvenido! Redirigiendo...';
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);

      } catch (error) {
        console.error('âŒ Error:', error);
        alert('âŒ Error al iniciar sesiÃ³n: ' + error.message);
        
        btn.disabled = false;
        btn.textContent = 'ğŸš€ Ingresar al MenÃº';
        btn.classList.remove('opacity-75', 'cursor-not-allowed');
      }
    });

    // Validar solo nÃºmeros en el campo de telÃ©fono
    document.getElementById('telefono').addEventListener('input', (e) => {
      e.target.value = e.target.value.replace(/[^0-9]/g, '');
    });
  </script>

</body>
