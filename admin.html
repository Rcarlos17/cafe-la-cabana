<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Caf√© La Caba√±a</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="bg-gray-100">

  <!-- NAVBAR -->
  <div class="flex justify-between items-center p-4 bg-amber-800 text-white shadow">
    <h1 class="text-2xl font-bold">‚òï Caf√© La Caba√±a</h1>
    <button id="cartBtn" class="bg-white text-amber-800 px-4 py-2 rounded font-semibold hover:bg-amber-100 transition">
      üõí Carrito (<span id="cartCount">0</span>)
    </button>
  </div>

  <!-- CONTENEDOR PRINCIPAL -->
  <div id="root" class="p-4">
    <div class="text-center py-12">
      <div class="text-6xl mb-4 animate-bounce">‚òï</div>
      <p class="text-xl text-gray-600">Cargando men√∫...</p>
    </div>
  </div>

  <!-- MODAL CARRITO -->
  <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-4 max-h-[90vh] overflow-y-auto">
      <h2 class="text-2xl font-bold mb-4">üõí Tu Carrito</h2>
      <div id="cartItems" class="space-y-3 mb-4"></div>
      <div id="cartTotal" class="text-xl font-bold mb-4 p-4 bg-amber-50 rounded-lg"></div>
      <button id="checkoutBtn" class="bg-green-600 text-white w-full p-3 rounded-lg font-semibold hover:bg-green-700 transition mb-2">
        Realizar Pedido
      </button>
      <button id="closeCartModal" class="text-gray-500 underline w-full p-2">Cerrar</button>
    </div>
  </div>

  <!-- MODAL DE PEDIDO -->
  <div id="pedidoModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-4">
      <h2 class="text-2xl font-bold mb-4">üìù Datos del Pedido</h2>
      <input id="clienteNombre" class="border p-3 w-full mb-3 rounded-lg" placeholder="Tu nombre *" required>
      <input id="clienteTelefono" class="border p-3 w-full mb-3 rounded-lg" placeholder="Tu n√∫mero de tel√©fono">
      <textarea id="clienteNotas" class="border p-3 w-full mb-4 rounded-lg" rows="3" placeholder="Notas adicionales (opcional)"></textarea>
      <button id="enviarPedidoBtn" class="bg-green-600 text-white w-full p-3 rounded-lg font-semibold hover:bg-green-700 transition mb-2">
        ‚úÖ Confirmar Pedido
      </button>
      <button id="cerrarPedidoModal" class="text-gray-500 underline w-full p-2">Cancelar</button>
    </div>
  </div>

  <script>
    // CONFIGURACI√ìN DE SUPABASE
    const SUPABASE_URL = 'https://cxcxtrhxkptchqmitvbr.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_QyiQjzIMUcj_x74gzUDjQw_aaODJR7R';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    console.log('‚úÖ Supabase conectado');
  </script>

  <!-- LIBRER√çAS DE REACT -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- APP REACT -->
  <script type="text/babel">
    const CafeLaCabana = () => {
      const [productos, setProductos] = React.useState([]);
      const [loading, setLoading] = React.useState(true);
      const [carrito, setCarrito] = React.useState([]);
      const [filter, setFilter] = React.useState('all');

      const categories = [
        { id: 'all', name: 'Todos', icon: 'üçΩÔ∏è' },
        { id: 'hot', name: 'Calientes', icon: '‚òï' },
        { id: 'cold', name: 'Fr√≠as', icon: 'üßä' },
        { id: 'dessert', name: 'Postres', icon: 'üç∞' },
        { id: 'snack', name: 'Snacks', icon: 'üç™' }
      ];

      React.useEffect(() => {
        cargarCarrito();
        cargarProductos();
        suscribirseAProductos();
      }, []);

      const cargarCarrito = () => {
        try {
          const saved = localStorage.getItem("carrito");
          if (saved) {
            const carritoGuardado = JSON.parse(saved);
            setCarrito(carritoGuardado);
            updateCartCount(carritoGuardado);
          }
        } catch (e) {
          console.error("Error cargando carrito:", e);
        }
      };

      const cargarProductos = async () => {
        try {
          const { data, error } = await supabase
            .from('products')
            .select('*')
            .order('created_at', { ascending: false });

          if (error) throw error;

          console.log(`‚úÖ ${data.length} productos cargados`);
          setProductos(data);
          setLoading(false);
        } catch (error) {
          console.error("‚ùå Error cargando productos:", error);
          alert("Error al cargar productos: " + error.message);
          setLoading(false);
        }
      };

      const suscribirseAProductos = () => {
        const subscription = supabase
          .channel('products_changes')
          .on('postgres_changes', 
            { event: '*', schema: 'public', table: 'products' },
            (payload) => {
              console.log('üîÑ Cambio detectado en productos:', payload);
              cargarProductos();
            }
          )
          .subscribe();

        return () => {
          subscription.unsubscribe();
        };
      };

      const agregarAlCarrito = (producto) => {
        const itemExistente = carrito.find(item => item.id === producto.id);
        let nuevoCarrito;

        if (itemExistente) {
          nuevoCarrito = carrito.map(item =>
            item.id === producto.id
              ? { ...item, quantity: item.quantity + 1 }
              : item
          );
        } else {
          nuevoCarrito = [...carrito, { ...producto, quantity: 1 }];
        }

        setCarrito(nuevoCarrito);
        localStorage.setItem("carrito", JSON.stringify(nuevoCarrito));
        updateCartCount(nuevoCarrito);
        
        alert(`‚úÖ ${producto.name} agregado al carrito`);
      };

      const updateCartCount = (cart) => {
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        const countElement = document.getElementById('cartCount');
        if (countElement) {
          countElement.textContent = count;
        }
      };

      const productosFiltrados = filter === 'all' 
        ? productos 
        : productos.filter(p => p.category === filter);

      if (loading) {
        return (
          <div className="text-center py-12">
            <div className="text-6xl mb-4 animate-bounce">‚òï</div>
            <p className="text-xl text-gray-600">Cargando men√∫...</p>
          </div>
        );
      }

      if (productos.length === 0) {
        return (
          <div className="text-center py-12">
            <div className="text-6xl mb-4">üì¶</div>
            <p className="text-xl text-gray-600 mb-4">No hay productos disponibles</p>
            <a href="admin.html" className="bg-amber-700 text-white px-6 py-3 rounded-lg inline-block hover:bg-amber-800 transition">
              Ir al Panel Admin
            </a>
          </div>
        );
      }

      return (
        <div>
          {/* Filtros */}
          <div className="mb-6 overflow-x-auto">
            <div className="flex gap-2 pb-2">
              {categories.map(cat => (
                <button
                  key={cat.id}
                  onClick={() => setFilter(cat.id)}
                  className={`px-4 py-2 rounded-lg font-semibold whitespace-nowrap transition ${
                    filter === cat.id
                      ? 'bg-amber-700 text-white'
                      : 'bg-white text-gray-700 hover:bg-gray-100'
                  }`}
                >
                  {cat.icon} {cat.name}
                </button>
              ))}
            </div>
          </div>

          {/* Grid de Productos */}
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            {productosFiltrados.map((p) => (
              <div key={p.id} className="bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden">
                <img 
                  src={p.image} 
                  alt={p.name}
                  className="w-full h-48 object-cover"
                  onError={(e) => {
                    e.target.src = 'https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=400&h=300&fit=crop';
                  }}
                />
                <div className="p-4">
                  <h3 className="font-bold text-lg mb-1">{p.name}</h3>
                  <p className="text-gray-600 text-sm mb-3 line-clamp-2">{p.description}</p>
                  <div className="flex justify-between items-center">
                    <span className="text-2xl font-bold text-green-600">${p.price}</span>
                    <button
                      onClick={() => agregarAlCarrito(p)}
                      className="bg-amber-700 text-white px-4 py-2 rounded-lg font-semibold hover:bg-amber-800 transition"
                    >
                      Agregar
                    </button>
                  </div>
                </div>
              </div>
            ))}
          </div>

          {productosFiltrados.length === 0 && (
            <div className="text-center py-12">
              <p className="text-xl text-gray-500">No hay productos en esta categor√≠a</p>
            </div>
          )}
        </div>
      );
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<CafeLaCabana />);
  </script>

  <!-- GESTI√ìN DEL CARRITO -->
  <script>
    document.getElementById('cartBtn').addEventListener('click', () => {
      mostrarCarrito();
      document.getElementById('cartModal').classList.remove('hidden');
    });

    document.getElementById('closeCartModal').addEventListener('click', () => {
      document.getElementById('cartModal').classList.add('hidden');
    });

    document.getElementById('checkoutBtn').addEventListener('click', () => {
      const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
      if (carrito.length === 0) {
        alert('Tu carrito est√° vac√≠o');
        return;
      }
      document.getElementById('cartModal').classList.add('hidden');
      document.getElementById('pedidoModal').classList.remove('hidden');
    });

    document.getElementById('cerrarPedidoModal').addEventListener('click', () => {
      document.getElementById('pedidoModal').classList.add('hidden');
    });

    function mostrarCarrito() {
      const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
      const container = document.getElementById('cartItems');
      
      if (carrito.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500 py-8">Tu carrito est√° vac√≠o</p>';
        document.getElementById('cartTotal').innerHTML = '';
        document.getElementById('checkoutBtn').disabled = true;
        return;
      }

      document.getElementById('checkoutBtn').disabled = false;

      let html = '';
      let total = 0;

      carrito.forEach((item, index) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        html += `
          <div class="flex items-center gap-3 bg-gray-50 p-3 rounded-lg">
            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded" 
              onerror="this.src='https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=100&h=100&fit=crop'">
            <div class="flex-1">
              <div class="font-semibold">${item.name}</div>
              <div class="text-sm text-gray-600">$${item.price} x ${item.quantity}</div>
              <div class="font-bold text-amber-700">$${subtotal.toFixed(2)}</div>
            </div>
            <div class="flex flex-col gap-1">
              <button onclick="cambiarCantidad(${index}, 1)" class="bg-green-500 text-white px-2 py-1 rounded text-xs hover:bg-green-600">+</button>
              <button onclick="cambiarCantidad(${index}, -1)" class="bg-red-500 text-white px-2 py-1 rounded text-xs hover:bg-red-600">-</button>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
      document.getElementById('cartTotal').innerHTML = `
        <div class="flex justify-between items-center">
          <span class="text-lg">Total:</span>
          <span class="text-2xl font-bold text-green-600">$${total.toFixed(2)}</span>
        </div>
      `;
    }

    function cambiarCantidad(index, cambio) {
      let carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
      
      if (carrito[index]) {
        carrito[index].quantity += cambio;
        
        if (carrito[index].quantity <= 0) {
          carrito.splice(index, 1);
        }
        
        localStorage.setItem('carrito', JSON.stringify(carrito));
        mostrarCarrito();
        
        const count = carrito.reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById('cartCount').textContent = count;
      }
    }

    // ENVIAR PEDIDO A SUPABASE
    document.getElementById('enviarPedidoBtn').addEventListener('click', async () => {
      const nombre = document.getElementById('clienteNombre').value.trim();
      const telefono = document.getElementById('clienteTelefono').value.trim();
      const notas = document.getElementById('clienteNotas').value.trim();

      if (!nombre) {
        alert('‚ö†Ô∏è Por favor ingresa tu nombre');
        return;
      }

      const carrito = JSON.parse(localStorage.getItem('carrito') || '[]');

      if (carrito.length === 0) {
        alert('‚ö†Ô∏è Tu carrito est√° vac√≠o');
        return;
      }

      const total = carrito.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      const items = carrito.map(item => ({
        name: item.name,
        price: item.price,
        quantity: item.quantity,
        image: item.image
      }));

      const pedido = {
        customer_name: nombre,
        phone: telefono,
        notes: notas,
        items: items,
        total: parseFloat(total.toFixed(2)),
        status: 'pending'
      };

      const btn = document.getElementById('enviarPedidoBtn');
      btn.disabled = true;
      btn.textContent = '‚è≥ Enviando...';

      try {
        const { data, error } = await supabase
          .from('orders')
          .insert([pedido])
          .select();

        if (error) throw error;

        console.log('‚úÖ Pedido guardado:', data);
        alert('üéâ ¬°Pedido realizado con √©xito!\n\nTu pedido est√° siendo procesado.');
        
        localStorage.removeItem('carrito');
        document.getElementById('cartCount').textContent = '0';
        document.getElementById('pedidoModal').classList.add('hidden');
        
        document.getElementById('clienteNombre').value = '';
        document.getElementById('clienteTelefono').value = '';
        document.getElementById('clienteNotas').value = '';

      } catch (error) {
        console.error('‚ùå Error:', error);
        alert('‚ùå Error al enviar el pedido: ' + error.message);
      } finally {
        btn.disabled = false;
        btn.textContent = '‚úÖ Confirmar Pedido';
      }
    });
  </script>

</body>
</html>
